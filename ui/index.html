<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="vehreports-container">
  <div class="container">
    <div class="vehreports-container-inner mt-4 pt-4">
      <div class="product-card-cart">
        <div class="logo-container"><a href="#" class="product-card-cart-link"><img src="img/bennys.png" alt=""></a>
        
            <div class="report-title">Vehicle Inspection Report</div>
            <div class="list-group-item">
              <div class="vehreports-content-name" style="display: flex;justify-content: center;"> BMW X5M </div>
              <div class="vehreports-content-plate" style="display: flex;justify-content: center;"> <span class="badge bg-dark">123 ABC</span> </div>
            </div>
        </div>
          <div class="list-group list-group-flush vehreports-card-content">
            <div class="list-group-item">
              <div>Engine: </div>
              <h5><span class="badge bg-secondary" id="engine">LVL: 3</span></h5>
            </div>
            <div class="list-group-item">
              <div>Brakes: </div>
              <h5><span class="badge bg-secondary" id="brakes">STOCK</span></h5>
            </div>
            <div class="list-group-item">
              <div>Transmission: </div>
              <h5><span class="badge bg-secondary" id="transmission">LVL: 1</span></h5>
            </div>
            <div class="list-group-item">
              <div>Suspension: </div>
              <h5><span class="badge bg-secondary" id="suspension">LVL:2</span></h5>
            </div>
            <div class="list-group-item">
              <div>Armor: </div>
              <h5><span class="badge bg-secondary" id="armor">N/A</span></h5>
            </div>
            <div class="list-group-item">
              <div>Turbo: </div>
              <h5><span class="badge bg-secondary" id="turbo">YES</span></h5>
            </div>
            <div class="list-group-item">
              <div>Xenons: </div>
              <h5><span class="badge bg-secondary" id="xenon">YES</span></h5>
            </div>
          </div>
       </div>      
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src='./js/app.js'></script>
</body>
</html>
